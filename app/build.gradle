apply plugin: 'com.android.application'

android {
    compileSdkVersion 30
    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "com.mfz.demo"
        minSdkVersion 15
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        javaCompileOptions {
            annotationProcessorOptions {
                // 设置生成类的包名，前后缀
                // 指定统一包名
                arguments += ['prefsBuilderPkg': 'com.prefs.']
                // 指定统一前缀
                arguments += ['prefsBuilderClassPrefix': 'My']
                // 指定统一后缀
                arguments += ['prefsBuilderClassSuffix': 'Prefs']
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'com.google.android.material:material:1.1.0'

    // prefs builder: https://github.com/mofazhe/PrefsBuilder-demo
    implementation project(':core')
    annotationProcessor project(':annotation-processor')
    // prefs builder on jcenter(deprecated): https://bintray.com/mfzhemail/prefs-builder
    // implementation 'com.mfz.prefbuilder:core:0.1.0'
    // annotationProcessor 'com.mfz.prefbuilder:annotation-processor:0.1.0'
    // prefs builder on maven central
    // def prefsBuilderVersion = '0.1.2'
    // implementation "io.github.mofazhe:prefs-builder-core:${prefsBuilderVersion}"
    // annotationProcessor "io.github.mofazhe:prefs-builder-annotation-processor:${prefsBuilderVersion}"

    // Gson: https://github.com/google/gson
    implementation 'com.google.code.gson:gson:2.8.6'
    // Tray：https://github.com/grandcentrix/tray
    implementation 'net.grandcentrix.tray:tray:0.12.0'
    // 快速生成泛型：https://github.com/ikidou/TypeBuilder
    implementation 'com.github.ikidou:TypeBuilder:1.0'
}
